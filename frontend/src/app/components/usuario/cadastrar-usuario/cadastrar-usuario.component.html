<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card" style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <div class="card-header text-center">
            <h5>Cadastre-se</h5>
        </div>
        <div class="card-body">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" formControlName="nome" />
                    <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-danger">
                        <small *ngIf="form.get('nome')?.errors?.['required']">Nome é obrigatório</small>
                        <small *ngIf="form.get('nome')?.errors?.['minlength']">Nome deve ter no mínimo 3 caracteres.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email" />
                    <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
                        class="text-danger">
                        <small *ngIf="form.get('email')?.errors?.['required']">Email é obrigatório</small>
                        <small *ngIf="form.get('email')?.errors?.['email']">O email precisa ser válido</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" formControlName="cpf" mask="000.000.000-00" />
                </div>
                <div class="form-group">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" formControlName="telefone" />
                </div>
                <div class="form-group">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" formControlName="cep" />
                </div>
                <div class="form-group">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" formControlName="logradouro" />
                </div>
                <div class="form-group">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" formControlName="bairro" />
                </div>
                <div class="form-group">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" formControlName="cidade" />
                </div>
                <div class="form-group">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" formControlName="estado" />
                </div>
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" formControlName="senha" />
                </div>
                <div class="form-row">
                    <div class="form-group flex-grow-1">
                        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmarSenha" formControlName="confirmarSenha" />
                        <div *ngIf="form.get('confirmarSenha')?.invalid && form.get('confirmarSenha')?.touched"
                            class="text-danger">
                            <small *ngIf="form.get('confirmarSenha')?.errors?.['required']">Confirmar senha é obrigatório</small>
                            <small *ngIf="form.get('confirmarSenha')?.errors?.['Mustmatch']">As senhas não coincidem</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary align-self-end">Cadastrar</button>
                    <a [routerLink]="['/login']" class="btn btn-secondary align-self-end">Voltar</a>
                </div>
            </div>
        </div>
    </div>
</form>

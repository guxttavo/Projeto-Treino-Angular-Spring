<div class="alinhamento d-flex justify-content-center align-items-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="card">
            <div class="card-header text-center">
                <h5>Login</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" formControlName="senha"
                        placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                <!-- BotÃ£o para disparar o toast -->
                <button type="button" class="btn btn-info w-100 mt-2" (click)="showToast()">Testar Toast</button>
            </div>
            <div class="card-footer text-center">
                NÃ£o tem conta? <a [routerLink]="['/register']">Cadastre-se</a>
            </div>
        </div>
    </form>
</div>

<!-- Toast -->
<div *ngIf="show" class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
        aria-atomic="true" [ngClass]="{'show': show}">
        <div class="d-flex">
            <div class="toast-body">
                Teste de Toast realizado com sucesso!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</div>
